<script>
    let angka1 = parseInt(prompt("Masukan Angka Pertama:"));
    let angka2 = parseInt(prompt("Masukan Angka Kedua:"));
alert(`Hasil Perhitungan\n1. Penjumlahan ${angka1} + ${angka2} =  ${angka1 + angka2} `+
`\n2.Pengurangan ${angka1} - ${angka2} = ${angka1 - angka2}`+
`\n3.Perkalian ${angka1} - ${angka2} = ${angka1 * angka2 }`+
`\n4.Pembagian ${angka1} - ${angka2} = ${angka1 / angka2}` )

</script>
