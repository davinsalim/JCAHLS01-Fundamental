    <title>Drawing your shape</title>

<body>
    <div id="container">
    <h1> Drawing Your Shape </h1>
    <select id="bentuk">
        <option value="segi">Segitiga </option>
        <option value="kotak"> Persegi </option>
    <h2> Size of Shape </h2>
    <input id="size" type="number" /> 
    <button type="button" onclick="handleSubmit()">Generate</button>
    <h3 id="hasil"> Hasil Gambar </h3>
    </div>
</body>

<script>


const handleSubmit =()=>{
    document.getElementById("hasil").innerHTML = null 
    let shape = document.getElementById("bentuk").value;
    let size = parseInt(document.getElementById("size").value);
    printData(shape , size);}

const printData=( bentuk , ukuran)=> {
    let segi = "";
    if (bentuk =="segi") {
        console.log("enter here1")
        for (let i = 0; i <= ukuran; i++) {
            for (let j = 1; j<=ukuran; j++){
                if (j <=i ) {
                    if (j%2) {
                    segi = segi + "* "
                    } else {
                    segi = segi +"# " 
                    }
                }      
            }
        if (i<ukuran) {
            segi += "<br />"
            }
    }
    } else if (bentuk == "kotak"){
        for (let i = 0; i<ukuran; i++){
        for (let j = 1; j<=ukuran; j++){
            if (j%2 ) {
                segi += "* "
            } else {segi += "# "}
        }
    if (i<ukuran) {
        segi += "<br />"

        }

        }
    }
   document.getElementById("hasil").innerHTML = segi 
}
  </script>
