<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Dom</title>
</head>
<body>
    <h2 id="title"></h2>
    <form>
        <input id="inName" type="text" />
        <button type="Button" onclick="getValue()">Get Value </button> 
    </form>
</body>
<!-- byID paling sering digunakan, karena cuma ada 1 karena sifatnya unique-->
<!-- InnerHTML & Text Content buat manggil Value-->

<script>
document.getElementById("title")
let title = document.getElementById("title");

title.innerHTML="Hello Boskuh"

function getValue (){
    let inName = document.getElementById("inName");
    console.log(inName.value)
}
</script>
</html>
